<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${person.getName() + ', ' + person.getBirth_year()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги:</b>
    <br/>
    <table th:each="book : ${books}">
        <tr>
            <span th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
                  th:style="${book.isExpired()} ? 'color: red' : 'color: black'">book</span>
        </tr>
    </table>
    <hr/>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать">
</form>

<br>

<form th:method="DELETE" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Удалить">
</form>

</body>
</html>
